<svg width="140" height="40" viewBox="0 0 140 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Mark - Circular background with gradient -->
  <defs>
    <linearGradient id="beamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF2069;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E91E63;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer circle with subtle shadow -->
  <circle cx="20" cy="20" r="19" fill="url(#beamGradient)" filter="url(#glow)"/>
  
  <!-- Inner circle for depth -->
  <circle cx="20" cy="20" r="16" fill="#FF2069" opacity="0.9"/>
  
  <!-- Modern stylized B - Clean and professional -->
  <path d="M10 8C10 6.89543 10.8954 6 12 6H28C29.1046 6 30 6.89543 30 8V32C30 33.1046 29.1046 34 28 34H12C10.8954 34 10 33.1046 10 32V8Z" 
        fill="none" 
        stroke="white" 
        stroke-width="2.8" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Horizontal divider -->
  <line x1="12" y1="20" x2="28" y2="20" 
        stroke="white" 
        stroke-width="2.8" 
        stroke-linecap="round"/>
  
  <!-- Top curve of B -->
  <path d="M12 8C12 7.44772 12.4477 7 13 7H27C27.5523 7 28 7.44772 28 8V19C28 19.5523 27.5523 20 27 20H13C12.4477 20 12 19.5523 12 19V8Z" 
        fill="none" 
        stroke="white" 
        stroke-width="2.2" 
        stroke-linecap="round"/>
  
  <!-- Bottom curve of B -->
  <path d="M12 21C12 20.4477 12.4477 20 13 20H27C27.5523 20 28 20.4477 28 21V32C28 32.5523 27.5523 33 27 33H13C12.4477 33 12 32.5523 12 32V21Z" 
        fill="none" 
        stroke="white" 
        stroke-width="2.2" 
        stroke-linecap="round"/>
  
  <!-- Wordmark - Modern typography -->
  <text x="50" y="26" 
        font-family="Nunito, Inter, system-ui, sans-serif" 
        font-size="20" 
        font-weight="700" 
        font-style="italic" 
        fill="#06303A" 
        letter-spacing="1.2">
    beam
  </text>
  
  <!-- Subtle accent line under wordmark -->
  <line x1="50" y1="30" x2="85" y2="30" 
        stroke="#54D9C9" 
        stroke-width="2" 
        stroke-linecap="round" 
        opacity="0.8"/>
</svg> 